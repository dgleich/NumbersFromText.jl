# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("NumbersFromText"); Pkg.test("NumbersFromText"; coverage=true)'
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("NumbersFromText")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
